<!DOCTYPE html>
<html lang="pt-br"><!-- Aqui é onde modifico o idioma do meu site.-->
<head>
    <meta charset="UTF-8"> <!-- Aqui é onde modifico o idioma do teclado do meu site, acentuação, etc.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de HTML5</title> <!-- A tag title podemos add o título do site, que aparece na aba superior -->
</head>
<body>
    <h1>Olá, mundo!</h1>  <!-- <h1> é a tag para título principal. -->
    <h2>Curso de HTML5</h2> <!-- <h2> é a tag para título secundário. -->
<!-- A tag <body> é onde colocamos tudo que vai aparecer no corpo do site -->
</body>
</html>
